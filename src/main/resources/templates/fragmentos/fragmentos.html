<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<title>Daily Relax</title>
<link rel="stylesheet" href="css/style.css"/>
<meta name="autor" content="Gabriel Lara"/>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>

<!-- Cabeçalho -->
	<header th:fragment="cabecalho">
		<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #FDD835">
		
			<a class="navbar-brand" th:href="@{/}">
				<img src="img/logoDR.jpeg" width="60px"/>
			</a>
			
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMobile">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div id="navMobile" class="navbar-collapse collapse justify-content-end">
			
				<a class="btn-nav nav-item nav-link"><i class="fas fa-home"></i> Home</a>
				<a class="btn-nav nav-item nav-link"><i class="fas fa-user"></i> Cadastrar Clientes</a>

			</div>
			
		</nav>

	<!-- Footer -->
	<footer th:fragment="rodape">
		<div class="rodape">
			<span>Todos os Direitos Reservados - 2021 &copy; Gabriel Lara</span>
		</div>
